##########################
#   CONTRATOS
##########################

contratos:
    pattern:  /inicio
    defaults: { _controller: "ContratosBundle:Contratos:index" }

contratos_show:
    pattern:  /detalle/{id}
    defaults: { _controller: "ContratosBundle:Contratos:show" }

contratos_new:
    pattern:  /nuevo
    defaults: { _controller: "ContratosBundle:Contratos:new" }

contratos_create:
    pattern:  /crear
    defaults: { _controller: "ContratosBundle:Contratos:create" }
    requirements: { _method: post }

contratos_edit:
    pattern:  /editar/{id}
    defaults: { _controller: "ContratosBundle:Contratos:edit" }

contratos_update:
    pattern:  /actualizar/{id}
    defaults: { _controller: "ContratosBundle:Contratos:update" }
    requirements: { _method: post|put }

contratos_delete:
    pattern:  /eliminar/{id}
    defaults: { _controller: "ContratosBundle:Contratos:delete" }

contratos_pasados_new:
    pattern:  /nuevo/años_anteriores
    defaults: { _controller: "ContratosBundle:Contratos:newpasados" }

contratos_pasados_create:
    pattern:  /crear/años_anteriores
    defaults: { _controller: "ContratosBundle:Contratos:createpasados" }
    requirements: { _method: post }


